name: Build and Test Compiler

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DOTNET_VERSION: '9.0'

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build compiler
        run: dotnet build --no-restore -c Release

      - name: Copy vitu binary to current directory
        run: cp bin/Release/net9.0/Compiler.exe ./vitu

      - name: Check the compiler is running
        run: ./vitu version

      - name: Run tests
        run: |
          for test_file in Tests/Sources/*; do
            ./vitu build "$test_file"
            if [ $? -ne 0 ]; then
              echo "Test failed for $test_file"
              exit 1
            fi
          done
        shell: bash
